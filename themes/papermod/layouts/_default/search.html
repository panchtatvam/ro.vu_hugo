{{- define "main" }}

<header class="page-header">
    <h1>{{ .Title }}
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
    </h1>
    <p>For advanced searching, try using unix-like search commands as shown on <a href="https://fusejs.io/examples.html#extended-search" target="_blank"><i><b>this help page</b></i></a>.</p>
    {{- if .Description }}
    <div class="post-description">
        {{ .Description }}
    </div>
    {{- end }}
    {{- if not (.Param "hideMeta") }}
    <div class="post-meta">
        {{- partial "translation_list.html" . -}}
    </div>
    {{- end}}
</header>

<div id="searchbox">
    <input id="searchInput" autofocus placeholder="{{.Title}} â†µ" aria-label="search" type="search">
    <ul id="searchResults" aria-label="search results"></ul>
</div>

{{- end }}{{/* end main */}}
