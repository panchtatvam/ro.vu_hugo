{{ partial "header" . }}

<main>

    <div>
        <h2>{{ .Title }}</h2>
        <h5>{{ .Description }}</h5>
        {{ partial "tags" . }}
    </div>
    
    <!-- Images --> 
    {{ with .Resources.ByType "image" }}
	<div class="Image">
	{{ range . }}
		<img src="{{ .RelPermalink }}">
	{{ end }}
	</div>


    <div align="start" class="content">{{ .Content }}</div>
    

{{ end }}
</main>

{{ partial "footer" . }}
